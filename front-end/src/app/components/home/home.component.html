<div id=container>
    <div class=left>
        <div class="Upper">
            <img src="department.png" height="150px">
        </div>
        <div class="Lower">
            <img src="karmyogi_logo.png" height="150px" />
        </div>
    </div>
    <div class=Right>
        <h2>ADMINISTRATION LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="Form">
            <section>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email" />
            </section>
            <section>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
            </section>
            <button routerLink="/dashboard">Login</button>
        </div>
    </form>
    </div>
</div>
