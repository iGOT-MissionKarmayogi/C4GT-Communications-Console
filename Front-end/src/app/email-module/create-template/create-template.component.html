<div class="create-template">
  <h2>Create Email Template</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Template Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="subject"> Email Subject</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="subject" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" name="body" [(ngModel)]="body" class="form-control" rows="6" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Template</button>
  </form>
  <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
    Template created successfully!
  </div>
</div>
