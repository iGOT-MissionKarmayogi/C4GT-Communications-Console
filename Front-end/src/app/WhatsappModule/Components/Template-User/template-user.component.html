<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Template Preview</h3>
      <div class="Template-Preview">
        <p>{{ previewText }}</p>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Fill Template Fields</h3>
      <form (ngSubmit)="sendMessage()" class="form">
        <div *ngFor="let field of fields; let i = index" class="fields">
          <label for="field{{ i }}">Field {{ i + 1 }}:</label>
          <input type="text" id="field{{ i }}" [(ngModel)]="fields[i]" (input)="updatePreview()" name="field{{ i }}"
            class="form-control" />
        </div>
        <div class="form-group">
          <label for="recipient">Recipient Number:</label>
          <input type="text" id="recipient" [(ngModel)]="recipientNumber" name="recipient" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
